<div class="new-training">
  <form #form="ngForm" (ngSubmit)="onStartTraining(form)">
    <mat-card>
      <mat-card-title>Time to start a workout!</mat-card-title> 
      <mat-card-content>
        <mat-form-field>
          <mat-select placeholder="Choose an exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content> 
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="form.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
