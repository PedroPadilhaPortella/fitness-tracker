<div class="new-training">
  <form #form="ngForm" (ngSubmit)="onStartTraining(form)">
    <mat-card>
      <mat-card-title>Time to start a workout!</mat-card-title> 

      <mat-card-content *ngIf="!(isLoading$ | async) && (exercises$ | async)">
        <mat-form-field>
          <mat-select placeholder="Choose an exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of (exercises$ | async)" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content> 

      <mat-card-actions *ngIf="!(isLoading$ | async)">
        <button mat-button type="submit" [disabled]="form.invalid" *ngIf="(exercises$ | async)">
          Start
        </button>
        <button mat-button type="button" color="warn" (click)="fetchExercises()" *ngIf="!(exercises$ | async)">
          Fetch Again
        </button>
      </mat-card-actions>

      <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    </mat-card>
  </form>
</div>
